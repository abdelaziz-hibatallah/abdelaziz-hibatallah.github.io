<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ego | Private Room</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* خط يشبه الآلة الكاتبة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            margin: 5px;
            width: 70%;
            text-align: center;
            font-size: 16px;
        }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #ccc; }
        
        #chat-interface { display: none; width: 100%; }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            background: #050505;
        }
        .msg { margin: 5px 0; border-bottom: 1px solid #222; padding: 5px; }
        .sender { color: #888; font-size: 0.8em; }
    </style>
</head>
<body>

    <div id="login-interface" class="container">
        <h1>THE EGO</h1>
        <p>أدخل هويتك والرمز السري</p>
        <input type="text" id="username" placeholder="الاسم المستعار"><br>
        <input type="password" id="pincode" maxlength="4" placeholder="****"><br><br>
        <button onclick="enterRoom()">DÉGAGE (دخول)</button>
    </div>

    <div id="chat-interface" class="container">
        <h2 id="room-title">الغرفة: </h2>
        <div id="messages"></div>
        <input type="text" id="msg-input" placeholder="اكتب رسالتك...">
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        // -------------------------------------------------
        // هام: يجب استبدال هذه المعلومات ببيانات مشروعك في Firebase
        // -------------------------------------------------
        const firebaseConfig = {
            apiKey: "ضع_API_KEY_هنا",
            authDomain: "اسم_مشروعك.firebaseapp.com",
            databaseURL: "https://اسم_مشروعك-default-rtdb.firebaseio.com",
            projectId: "اسم_مشروعك",
            storageBucket: "اسم_مشروعك.appspot.com",
            messagingSenderId: "رقم_هنا",
            appId: "رقم_التطبيق_هنا"
        };

        // تهيئة Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        let currentRoom = "";
        let currentUser = "";

        function enterRoom() {
            const name = document.getElementById('username').value;
            const pin = document.getElementById('pincode').value;

            if (name && pin.length === 4) {
                currentUser = name;
                currentRoom = pin;
                
                document.getElementById('login-interface').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'block';
                document.getElementById('room-title').innerText = "غرفة رقم: " + pin;

                loadMessages();
            } else {
                alert("المرجو إدخال الاسم ورمز مكون من 4 أرقام");
            }
        }

        function sendMessage() {
            const msgInput = document.getElementById('msg-input');
            const msg = msgInput.value;

            if (msg.trim() !== "") {
                db.ref('rooms/' + currentRoom).push({
                    name: currentUser,
                    text: msg,
                    timestamp: Date.now()
                });
                msgInput.value = "";
            }
        }

        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            db.ref('rooms/' + currentRoom).on('child_added', function(snapshot) {
                const data = snapshot.val();
                const msgElement = document.createElement('div');
                msgElement.classList.add('msg');
                msgElement.innerHTML = `<span class="sender">${data.name}:</span> ${data.text}`;
                messagesDiv.appendChild(msgElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // النزول لآخر رسالة
            });
        }
    </script>
</body>
</html>
