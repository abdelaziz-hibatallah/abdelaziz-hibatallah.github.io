<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ego | Private Room</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* Design sombre "The Ego" */
        body {
            background-color: #000;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: #0a0a0a;
            padding: 25px;
            border: 1px solid #333;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        h1 { 
            letter-spacing: 4px; 
            font-size: 26px; 
            margin-bottom: 30px; 
            text-transform: uppercase;
        }
        input {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            margin: 10px 0;
            width: 85%;
            text-align: center;
            font-size: 16px;
            border-radius: 2px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #777; }
        
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            width: 100%;
        }
        button:hover { background: #ccc; }

        /* Interface de Chat */
        #chat-interface { 
            display: none; 
            height: 85vh; 
            flex-direction: column; 
        }
        #room-info {
            color: #555;
            font-size: 0.9em;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #222;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left; /* Alignement à gauche pour le français */
            background: #050505;
        }
        /* Style des messages */
        .msg { margin: 8px 0; padding: 5px; border-bottom: 1px solid #1a1a1a; }
        .sender { color: #888; font-size: 0.7em; display: block; margin-bottom: 4px; font-weight: bold;}
        .text { font-size: 1em; color: #ddd; }
        
        /* Scrollbar personnalisé */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <div id="login-interface" class="container">
        <h1>THE EGO</h1>
        <p style="color:#444; font-size:0.8em;">IDENTITÉ & CODE D'ACCÈS</p>
        
        <input type="text" id="username" placeholder="Votre Nom (Identité)">
        <input type="password" id="pincode" maxlength="4" placeholder="Code PIN (4 chiffres)">
        
        <br>
        <button onclick="enterRoom()">DÉGAGE (ENTRER)</button>
    </div>

    <div id="chat-interface" class="container">
        <div id="room-info">ROOM : <span id="room-id-display"></span></div>
        
        <div id="messages">
            </div>
        
        <input type="text" id="msg-input" placeholder="Votre message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">ENVOYER</button>
        <button onclick="location.reload()" style="background:transparent; color:#444; font-size:0.8em; margin-top:5px; border:1px solid #222;">QUITTER</button>
    </div>

    <script>
        // --- Configuration Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyBwRtHgM5cBTxci9ffzMOPp9POTTy-PbWE",
            authDomain: "theegochat.firebaseapp.com",
            // IMPORTANT : Si les messages ne partent pas, vérifiez ce lien dans la console Firebase
            databaseURL: "https://theegochat-default-rtdb.firebaseio.com", 
            projectId: "theegochat",
            storageBucket: "theegochat.firebasestorage.app",
            messagingSenderId: "256766104582",
            appId: "1:256766104582:web:90ce5a80e009d108529f87",
            measurementId: "G-BXH9KEHN76"
        };

        // --- Initialisation ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        let currentRoom = "";
        let currentUser = "";

        // Fonction pour entrer
        function enterRoom() {
            const name = document.getElementById('username').value.trim();
            const pin = document.getElementById('pincode').value.trim();

            if (name && pin.length === 4) {
                currentUser = name;
                currentRoom = pin;
                
                document.getElementById('login-interface').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'flex';
                document.getElementById('room-id-display').innerText = pin;

                loadMessages();
            } else {
                alert("Veuillez entrer un nom et un code à 4 chiffres.");
            }
        }

        // Fonction pour envoyer
        function sendMessage() {
            const msgInput = document.getElementById('msg-input');
            const msg = msgInput.value.trim();

            if (msg !== "") {
                db.ref('rooms/' + currentRoom).push({
                    name: currentUser,
                    text: msg,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                msgInput.value = ""; 
            }
        }

        function handleEnter(e) {
            if(e.key === 'Enter') sendMessage();
        }

        // Chargement des messages
        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            
            db.ref('rooms/' + currentRoom).limitToLast(50).on('child_added', function(snapshot) {
                const data = snapshot.val();
                
                const msgElement = document.createElement('div');
                msgElement.classList.add('msg');
                msgElement.innerHTML = `
                    <span class="sender">${data.name}</span> 
                    <span class="text">${data.text}</span>
                `;
                
                messagesDiv.appendChild(msgElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
